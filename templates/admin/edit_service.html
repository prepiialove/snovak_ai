<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Service</h1>
        <form action="/admin/edit/{{ service.id }}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option {% if service.category.name == 'Послуги краси' %}selected{% endif %}>Послуги краси</option>
                    <option {% if service.category.name == 'Автомобільний сервіс' %}selected{% endif %}>Автомобільний сервіс</option>
                    <option {% if service.category.name == 'Ремонт та обслуговування' %}selected{% endif %}>Ремонт та обслуговування</option>
                    <option {% if service.category.name == 'Розклад транспорту' %}selected{% endif %}>Розклад транспорту</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ service.address }}">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ service.phone }}">
            </div>
            <div class="form-group">
                <label for="schedule">Schedule</label>
                <input type="text" class="form-control" id="schedule" name="schedule" value="{{ service.schedule }}">
            </div>
            <div class="form-group">
                <label for="social_media">Social Media</label>
                <input type="text" class="form-control" id="social_media" name="social_media" value="{{ service.social_media }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ service.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Service</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
