<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Manage Menu Buttons</h1>
        <a href="/admin/menu/add" class="btn btn-primary mb-3">Add New Button</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Text</th>
                    <th>Parent</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for button in buttons %}
                <tr>
                    <td>{{ button.text }}</td>
                    <td>{{ button.parent.text if button.parent else '' }}</td>
                    <td>
                        <a href="/admin/menu/edit/{{ button.id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/admin/menu/delete/{{ button.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
